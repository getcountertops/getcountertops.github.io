{% assign engineered = site.products | where:"type","Engineered Stone" %}
    <h3 class="footer__title title">Engineered Stone Countertops</h3>
    <ul class="product-button-list control is-grouped">
        {% for product in engineered %}
        <li class="product-button-list__item control"><a class="product-button-list__button button is-medium is-outlined" href="{{ product.url }}">{{ product.materials | capitalize_all }}</a></li>
        {% endfor %}
    </ul>
