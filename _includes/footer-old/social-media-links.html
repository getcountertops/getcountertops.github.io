<div class="control is-grouped">
{% for link in site.data.social-media-links %}
<p class="control">
    <a class="button" href="{{ link.url }}">
        <span class="icon">
          <i class="fa fa-{{ link.name }} aria-hidden="true"></i>
        </span>
    </a>
</p>
{% endfor %}
</div>
